<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light  ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Valinoti D&S</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="#">Encomendas</a>
                    <a class="nav-link" href="#">Sobre</a>
                    <a class="nav-link" href="#">Contato</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="./assets/esfirra-exemplo2.jpg" class="d-block w-100 imagem-carrosel" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="titulos-carrosel">Esfirras</h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./assets/sopas.jpg" class="d-block w-100 imagem-carrosel" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="titulos-carrosel">Sopas</h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./assets/saladas-de-pote.jpg" class="d-block w-100 imagem-carrosel" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="titulos-carrosel">Salas De Pote</h2>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="itens">

        <div class="item1 ">
            <img class="imagens-comidas" src="./assets/sopas.jpg" alt="">
            <div class="imagem-overlay">
                <div class="imagem-title">Sopa</div>
                <p class="imagem-paragraf">Sopa muito boa</p>
            </div>
        </div>
        <div class="item2">
            <img class="imagens-comidas" src="./assets/esfirra-exemplo2.jpg" alt="">
            <div class="imagem-overlay2">
                <div class="imagem-title2">Esfirras</div>
                <p class="imagem-paragraf2">Melhores Esfirras</p>
            </div>
        </div>
        <div class="item3">
            <img class="imagens-comidas" src="./assets/saladas-de-pote.jpg" alt="">
            <div class="imagem-overlay3">
                <div class="imagem-title3">Sala de Pote</div>
                <p class="imagem-paragraf3">Saladinha de Pote</p>
            </div>

        </div>


    </div>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
